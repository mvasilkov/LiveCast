<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Canvas</title>
  <style>
  body {
      margin: 5px;
  }
  canvas {
      border: 1px solid #333;
      margin: 5px 0;
      cursor: crosshair;
  }
  </style>
</head>
<body>
  <input type="radio" name="tool" value="Line" id="line_tool" checked>
  <label for="line_tool">Line</label>
  <input type="radio" name="tool" value="Erase" id="erase_tool">
  <label for="erase_tool">Erase</label>
  <select id="line_width">
    <option value="1">1</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="5" selected>5</option>
    <option value="8">8</option>
    <option value="13">13</option>
    <option value="21">21</option>
    <option value="34">34</option>
  </select>
  <div id="canvas_wrapper"></div>
  <div id="color_palette"></div>
  <div id="picked_color"></div>
  <script src="/js/webrtc.io.js"></script>
  <script src="/js/colorPicker.js"></script>
  <script src="/js/canvas.js"></script>
  <script>canvasMod.initialize()</script>
</body>
</html>
